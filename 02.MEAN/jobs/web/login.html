<!DOCTYPE html>
<html data-ng-app="login" data-ng-cloak>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form data-ng-controller="LoginController as vm" data-ng-submit="vm.authenticate(vm.user)">

        <label for="name">Nome</label>
        <input type="text" id="name" data-ng-model="vm.user.name" required>

        <br><br>

        <label for="password">Senha</label>
        <input type="password" id="password" data-ng-model="vm.user.password" required>

        <br>
            <p data-ng-if="vm.invalidUser">Usuário inválido</p>
        </br>

        <button type="submit">Login</button>


    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/config-app.js"></script>
    <script src="js/config/api-config.js"></script>

    <script src="js/login-app.js"></script>
    <script src="js/services/login-service.js"></script>
    <script src="js/controllers/login-controller.js"></script>

  </body>


</html>
